<style> 
    .attribution { 
      font-size: 11px; 
      text-align: center;
      position: absolute;
     }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
      <main>
        <div class="blog-preview-card">
          <div class="blog-preview-card__img-wrapper"> 
            <img class="blog-preview-card__img" src="assets/images/illustration-article.svg" alt="иллюстратия статьи">
          </div>
          <div class="blog-preview-card__labels-list">
            <span class="blog-preview-card__label">Learning</span>
          </div>
          <time class="blog-preview-card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h3 class="blog-preview-card__title">HTML & CSS foundations</h3>
          <p class="blog-preview-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="blog-preview-card__author">
             <img class="blog-preview-card__avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper">
             <span class="blog-preview-card__author-name">Greg Hooper</span>
          </div>
        </div>
      </main>
